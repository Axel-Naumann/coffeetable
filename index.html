<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffeetable!</title>
    <link rel="stylesheet" href="style.css">
    <script src="coffeetable.js"></script>
  </head>
  <body>
    <h1>Coffeetable!</h1>
    <form>
      <div id="divpart">
        <label for="participants" id="labpart">Enter participants, prefix with <code>#</code> to comment:</label>
        <br/>
        <textarea id="participants" rows="20" cols="30" required="true" placeholder="Participants, one per line.&#10;# Prefix comments with '#'"></textarea>
        <textarea id="history" rows="20" cols="50"></textarea>
      </div>
      <br/>
      <br/>
      <div id="steer">
        <button id="gobtn" onclick="return go()">Go!</button>
        <div id="config">
          <input id="perTable" type="number" value="2.7" step="0.1">
          <label for="perTable">Max participants per table</label><br/>
          <input type="checkbox" class="cb" id="dry_run">
          <label for="dry_run">Do not register results in history</label><br/>
          <input type="checkbox" class="cb" id="retry">
          <label for="retry">Re-run, replacing most recent history entry</label><br />
          <input type="checkbox" class="cb" id="show_hist">
          <label for="show_hist">Show / edit history</label>
        </div>
      </div>
    </form>
    <div id="results">
      <caption for="tables">Proposed distribution of participants:</caption>
      <table id="tables"></table>
    </div>
  </body>
</html>
